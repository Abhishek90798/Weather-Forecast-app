<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar bg-body-secondary">
        <div class="container-fluid ">

            <div class="navbar-brand"> Weather Forecasting App</div>

            <div class="d-flex" role="search">

                <input class="form-control me-2" type="search" id="search" placeholder="Enter Place/Pin"
                    aria-label="Search">
                <button class="btn btn-outline-success" type="submit" id="btnSearch">Search</button>
            </div>
        </div>
    </nav>
    <div class="container px-4 py-5" id="featured-3">
        <h1 class="pb-2 border-bottom " id="report">Search with City/Pin code and get the Weather report</h1>
        <div class="d-flex justify-content-center" >
            <div class="spinner-border" role="status"id="spiner">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-4"id="list">
            <div class="feature col">
                <div>
                    <img width="100" height="100" src="./sun-temperature.svg">
                    <circle cx="50" cy="50" r="40" fill="blue" />
                    </img>
                </div>
                <h3 class="fs-2 text-body-emphasis">Temperature</h3>
                <h3 id="temp"></h3>
                
            </div>
            <div class="feature col">
                <div>
                    <img width="100" height="100" src="./humidity-svgrepo-com.svg">
                    <circle cx="50" cy="50" r="40" fill="blue" />
                    </img>
                </div>
                <h3 class="fs-2 text-body-emphasis">humidity</h3>
                <h3 id="humidity"></h3>
                
            </div>
            <div class="feature col">
                <div>
                    <img width="100" height="100" src="./wind-svgrepo-com.svg">
                    <circle cx="50" cy="50" r="40" fill="blue" />
                    </img>
                </div>
                <h3 class="fs-2 text-body-emphasis">Wind Speed</h3>
                <h3 id="wind"></h3>
                
            </div>
            <div class="feature col">
                <div>
                    <img width="100" height="100" src="./sunrise.svg">
                    <circle cx="50" cy="50" r="40" fill="blue" />
                    </img>
                </div>
                <h3 class="fs-2 text-body-emphasis">sunrise</h3>
                <h3 id="sun"></h3>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="./script.js"></script>
</body>

</html>
